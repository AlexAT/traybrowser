<head>

    <title>Loading error</title>
</head>
<body style="margin: 0; padding: 0; border: 0; overflow: hidden; user-select: none;">
  <div style="width: 100%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; font-family: system-ui; font-size: 9pt;">
    <div style="font-size: 10pt;"><b>Error when loading...</b></div>
    <div style="margin-top: 2.5em;">Sorry, but an error was encountered while loading application.</div>
    <div style="margin-top: 0.5em;"><i>%ERROR%</i></div>
    <div style="margin-top: 0.5em;">We will try to load application again in a little while automatically.</div>
    <div style="margin-top: 0.5em;">Alternatively, right-click the tray icon and select 'Try loading again'.</div>
    <div style="margin-top: 0.5em;">Or just <a href="javascript:;" onclick="traybrowser.Start();">click here to retry</a>.</div>
    <div style="height: 2em;">&nbsp;</div>
  </div>
</body>
</html>
